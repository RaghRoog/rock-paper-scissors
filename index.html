<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="container">
            <div class="points-container">
                <p>You <span class="playerPointsDisplay">0</span></p>
                <p>CPU <span class="cpuPointsDisplay">0</span></p>
            </div>
            <p class="computer-selected"></p>
            <p class="round-result"></p>
            <div class="images">
                <img id="rock" src="rock.jpg" alt="rock">
                <img id="paper" src="paper.jpg" alt="paper">
                <img id="scissors" src="scissors.jpg" alt="scissors">
            </div>
            <div class="result"></div>
            <button class="new-game">Start new game</button>
        </div>
    </body>
</html>
